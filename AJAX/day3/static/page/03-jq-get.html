<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.js"></script>
    <script>
        $(function () {
            $.get('/03-jq-get',function (data) {
                //data是js对象　
                var html = ''
                $.each(data,function (i,obj) {
                    html += '<option>';
                    html += obj.proName;
                    html += '</option>';
                });
                $('#selPro').html(html)
            },'json');
        })
    </script>
</head>
<body>

</body>
</html>
