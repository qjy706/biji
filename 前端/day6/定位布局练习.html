<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位布局</title>
    <style type="text/css">
        *{
            margin: 0;
        }

    div{
        width: 300px;
        height: 200px;
    }

    #d1{
        background-color: pink;
        position:relative;
        top:50px;
        left:50px;
    }
    
    #d2{
        position: relative;
        background-color:blue;
        
    }

    .c1{
        width:200px;
        height: 150px;
        background-color: red;
        position:absolute;
        top:60px;
        left:60px;
    }

    .c2{
        background-color: orange;
        box-sizing: border-box;
        width:100px;
        height: 100px;
        position:relative;
    }

    .c1:hover,.c2:hover{
        z-index:1;
    }


    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2">
        <div class="c1"></div>
        <div class="c2">666</div>
    </div>
    
</body>
</html>
