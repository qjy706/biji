<head>

    <title>伪类选择器</title>

    <style type="text/css">
        a:link{text-decoration:none;color:grey;}

        a:hover{color:red;width:1500;height:1500;}
        a:active{background-color:orange;width:1500;height:1500;}
        /*取消轮廓线*/
        input:focus{outline:none;}
    </style>
</head>
<body>
    <a href="">百度</a>
    <div></div>
    <input type="text">

</html>
