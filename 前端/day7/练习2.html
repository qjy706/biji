<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #box{
            position:relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;

        }

        #box:hover{
            
            transform: scale(1.2);
            transition-duration: 3s;
        }

        span{
/*            float: left;*/
            position: absolute;
            top:0;
            left:0;
            width: 100px;
            height: 160px;
            background-color:red;
            border-radius:50px 50px 0 0;
        }

        .c2{
            background-color:orange;
            transform-origin:50px 160px;
            transform: rotate(-45deg);
            box-shadow: 0 0 50px ;
        }

        .c1{

            transform-origin: 50px 160px;
            transform: rotate(45deg);
            box-shadow: 0 0 50px ;
        }

    </style>
</head>
<body>
    <div id="box" class="">
        <span class="c1"></span>
        <span class="c2"></span>
    </div>




</body>
</html>
