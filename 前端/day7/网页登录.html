<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="00-regist.css">
</head>
<body>
    <div id='container'>
        <!-- 页面分上下两个部分-->
        <h2>会员登录</h2>
        <div id="regist" class="">
        <!-- 左列结构 -->
            <p>
                <img src="huiyuan.jpg" width="" height="" border="0" alt="">
                <a href="#">会员注册</a>
            </p>
<!-- 右列结构 --> 
            <p>
                <form method="post" action="login">
                <!-- 第一行 -->
                    <div id="" class="form-line">
                        <p>手机号</p>
                        <div class="form-con">
                        <input type="text" name="uphone">
                        </div>
                    </div>
                <!-- 第二行 --> 
                    <div id="" class="form-line">
                        <p>密码</p>
                        <div class="form-con">
                            <input type="password" name="upwd" placeholder="请输入6-12位数字字符" maxlength='20'>
                        </div>
                    </div>
                    <div id="" class="form-line">
                         <p></p>
                    <div id="" class="">
                         <!--p元素设置浮动，向右　代码写上面，这样下方会顶上-->
                             <p class="forget-pwd">
                                 <a href="">忘记密码</a>
                                 <a href="">快捷登录</a>
                             </p>
                             <input type="checkbox" name="issave" class="isSave" id='isSave'><label for='isSave'>记住密码</label>
                    </div>
                    <div class="form-line">
                        <p></p>
                        <div id="" class="">
                            <input class='loginBtn' type="submit" value="登录">
                            <input class='registBtn' type="button" value="会员注册">
                        </div>
                    </div>
                    </div>
                </form>
            </p>
        </div>
    </div>
    
</body>
</html>
