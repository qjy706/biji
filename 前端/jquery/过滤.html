<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src='jquery.js'>
        
    </script>
</head>
<body>
    <h1 id="d1">
        <p>
            这就是<span>灌篮</span>
        </p> 
    </h1>
    <p class="c1">李易峰</p>
    <p>周杰伦</p>
    <p>林书豪</p>
    <p class="c1">郭艾伦</p>
    <input type="button" value=':first' onclick="firstSel();">

    <input type="button" value=':last' onclick="lastSel();">

    <input type="button" value=':not' onclick="notSel();">

    <script type="text/javascript">
        function firstSel(){
            $('.c1:first').css('color','red');
        }

        function lastSel(){
            $('p:last').css('color','green');
        }

        function notSel(){
            $(':not(p)').css('border','1px solid blue');
        }

        $('p:first')
        $(':not(p)')
    </script>
    
</body>
