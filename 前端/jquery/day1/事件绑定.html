<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src='../jquery.js'>
    </script>
    <script type="text/javascript">
            $(function(){
        //获取元素
        $('div').bind('click',function(evt){
            console.log(evt);
            console.log(this);
            this.style.color ='red';
            //原生DOM对象转换jquery对象
            var $this = $(this);
            $this.css('background','green');
        });
    });

    </script>
</head>
<body>
    <div>666</div>
    
</body>
</html>
