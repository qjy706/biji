<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        div{
            width:300px;
            height:100px;
            background-color:orange;
        }
        a{
            width:80px;
            height:50px;
            background-color:green;
/* 转换元素类型　为行内块元素*/
            display:inline-block;
            margin: 5px 10px;
        }

        h1,h2{
            width:300px;
            height:100px;
            background-color:pink;
            font-size: 0;
        }

        span{
            display:inline-block;
            box-sizing:border-box;
            width:100px;
            height:50px;
            background-color:rgba(0,0,255,.6);
            border:3px solid red;
            padding:5px;
            font-size: 14px;
        }

                label{
            display:inline-block;
            box-sizing:content-box;
            width:100px;
            height:50px;
            background-color:rgba(0,0,255,.6);
            border:3px solid red;
            padding:5px;
            font-size: 14px;
        
        }

    </style>
</head>
<body>
    <div>
        <a href="#">baidu</a><a href="#">baidu</a><a href="#">baidu</a>
    </div>

    <h1>
        <span>border-box</span>
        <span>border-box</span>
        <span>border-box</span>
    </h1>
    <h2>
        <label>border-box</label>
        <label>border-box</label>
        <label>border-box</label>
    </h2>
</body>
</html>
