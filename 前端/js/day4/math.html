<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        //1. 访问数学常亮
        console.log(Math.PI);
        console.log(Math.E);
        // 2.三角函数　
        var r1 = Math.sin(Math.PI / 180 * 45);
        console.log(r1);

        var r2 = Math.cos(Math.PI / 180 * 45);
        console.log(r2);

//计算函数
        var r3 = Math.sqrt(9);
        console.log(r3);

        var r4 = Math.log(10);
        console.log(r4);

        var r5 = Math.pow(10,3);
        console.log(r5);

//4.数值操作
        var r6 = Math.abs(-123);
        var r7 = Math.max(1,23,4342,643,765,8754);
        var r8 = Math.min(1,23,4342,643,765,8754);
        console.log(r6,r7,r8);

//随机数
        console.log(parseInt(Math.random()*100));
        var n1 = 1.234;
        var n2 = 1.999;
        console.log(Math.ceil(n1));
        console.log(Math.floor(n1));
        console.log(Math.round(n1));
    </script>
</head>
<body>
    
</body>
</html>
