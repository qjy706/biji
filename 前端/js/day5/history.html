<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        console.log(window.history);
    </script>
</head>
<body>
    <a href="#">超链接</a>
    <input type="button" value='获取length' onclick="console.log(history.length)">
