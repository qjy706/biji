<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    

    <script type="text/javascript">
        //在body中添加子节点h1
        var body = document.body;
        //直接获取body对象 正常情况是getElementsByTagName
        //创建h1节点
        var h1 = document.createElement('h1');
        //设置文本内容
        h1.innerHTML = '一级标题';
        //追加到body中
        body.appendChild(h1);


        //创建段落标签
        var p = document.createElement('p');
        //创建文本节点
        var ptext = document.createTextNode('段落标签');
        //文本标签也是段落标签的子标签
        p.appendChild(ptext);

        //添加到页面中
        body.appendChild(p);

        var div = document.createElement('div');
        div.id = 'container';
        div.innerHTML = '动态创建的div';
        // body.appendChild(div);
        //指定位置插入
        body.insertBefore(div,h1);

        //删除节点
        body.removeChild(p);


    </script>
</body>
</html>
