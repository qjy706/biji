<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        var year = Number(prompt('输入年份'));
        var month = Number(prompt('输入月份'));
        var day = Number(prompt('输入日期'));
        var dayNum = 0;
        //闰年判断
        var isRun = (year % 400 == 0) || (year % 100 != 0 && year % 4 == 0);

        //2.相隔年份对应天数相加
        for(var i = 1990; i < year; i ++){
            dayNum += 365;
            //闰年判断
            if(i % 400 == 0 || (i % 100 != 0 && i % 4 == 0)){
                dayNum ++;
            }
        }

        //3 当前年中经过的天数
            for(var j = 1; j < month ; j++){
                switch(j){
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                        dayNum += 31;
                        break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        dayNum += 30;
                        break
                    case 2 :
                        dayNum += 28;
                        if(year % 400 == 0 || (year % 100 != 0 && year % 4 == 0)){
                            dayNum ++;
                        }
                }
            }
            dayNum += day;
            //余数范围0－６　周日到周六
            var weekDay = dayNum % 7;
            var show = '';
            switch(weekDay){
                case 0:
                    show = '日';
                    break;
                case 1:
                    show = '一';
                    break;
                case 2:
                    show = '二';
                    break;
                case 3:
                    show = '三';
                    break;
                case 4:
                    show = '四';
                    break;
                case 5:
                    show = '五';
                    break;
                case 6:
                    show = '六';
                    break;
            }

            console.log(year+'年'+month+'月'+'天'+day+'总共'+dayNum+'是'+show);
    </script>
</head>

</html>
