<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        var year = Number(prompt('请输入年份'));
        var month = Number(prompt('请输入月份'));
        var day = Number(prompt('请输入天数'));
        var isRun= (year % 400 == 0) || (year % 100 != 0 && year % 4 == 0);

        var sday = 0;

        if(month == 1){
            sday += 31;
        }else if(month == 2){
            sday = 31+28;
        }else if(month == 3){
            sday = 31+28+31;
        }else if(month == 4){
            sday = 31+28+31+30;
        }else if(month == 5){
            sday = 31+28+31+30+31;
        }else if(month == 6){
            sday = 31+28+31+30+31+30;
        }else if(month == 7){
            sday = 31+28+31+30+31+30+31;
        }else if(month == 8){
            sday = 31+28+31+30+31+30+31+31;
        }else if(month == 9){
            sday = 31+28+31+30+31+30+31+31+30;
        }else if(month == 10){
            sday = 31+28+31+30+31+30+31+31+30+31;
        }else if(month == 11){
            sday = 31+28+31+30+31+30+31+31+30+31+30;
        }else if(month == 12){
            sday = 31+28+31+30+31+30+31+31+30+31+30+31;
        }

        if(isRun){
            sday++;
        }

        sday += day;
    </script>
</head>

</body>
</html>
