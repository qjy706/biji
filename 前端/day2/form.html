<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单控件</title>
</head>
<body>
    <form action="login.py" method="get">
<!--文本框和密码框--> 
        <p>
        用户姓名:
        <input type="text" name='username' placeholder='请输入用户名'>
        </p>  
        <p>
        用户密码:
        <input type="password" name='userpassword' placeholder='请输入密码'>
        </p>  
<!--单选钮　复选框-->
        <p>
            用户性别&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" value='male' checked>男
            <input type="radio" name="gender" value='female'>女
        </p>
        <p>
            用户爱好：
            <input type="checkbox" name="hobby" value='smoke'>抽烟
            <input type="checkbox" name="hobby" value='drink'>喝酒
            <input type="checkbox" name="hobby" value='tangtou'>烫头
            <input type="checkbox" name="hobby" value='study' checked>学习
        </p>
<!--隐藏域与文件选择-->
        <p>
            <input type="hidden" name="uid" value='00001'>
            用户头像: 
            <input type='file' name='uimg'>
        </p>
        <p>
            <input type="submit">
        </p>
        
    </form>
    
</body>
</html>
